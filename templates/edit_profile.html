{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    
    <div class="content-wrapper-narrow">
    
        <h2 style="text-align: center;">Edit Your Profile</h2>

        <div class="form-wrapper" style="margin-top: 30px; padding: 25px; border: 1px solid var(--border-color); border-radius: 8px;">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="{% url 'profile' %}">Back to Profile</a>
        </p>
    
        <hr class="gold-divider" style="margin-top: 30px;">
        <div style="text-align: center; margin-top: 20px;">
            <p style="color: var(--error-color); font-weight: 600;">Danger Zone</p>
            <a href="{% url 'delete-profile' %}" class="btn-danger-small">
                Delete My Account
            </a>
        </div>
    
    </div>
    {% endblock %}
