{% load static %}  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %}Hotel Management{% endblock %}</title>
</head>
<body>

    <nav class="container" style="background-color: #eee; padding-bottom: 10px; margin-bottom: 20px;">
        <a href="{% url 'home' %}" style="margin-right: 20px;">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'hotel-list' %}" style="margin-right: 20px;">All Hotels</a>
            <a href="{% url 'my-bookings' %}" style="margin-right: 20px;">My Bookings</a>
            
            <form action="{% url 'logout' %}" method="post" style="display: inline; margin-right: 20px;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">
                    Logout
                </button>
            </form>
            <span>(Hello, {{ user.first_name }})</span>
        {% else %}
            <a href="{% url 'login' %}" style="margin-right: 20px;">Login</a>
            <a href="{% url 'register' %}" style="margin-right: 20px;">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
